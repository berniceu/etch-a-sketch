<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" ></script>
    <title>Etch-a-sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="header">
        <p>Select size: </p>
        <button id="select" onclick="getSize()">Select</button>

    </div>
    <p id="message"></p>
    <div id="container"></div>
    <div class="footer">
        <button class="dark" onclick="setColor('black')">Black</button>
        <button class="randomColor" onclick="setColor('random')">Random</button>
        <button class="reset" onclick="resetGrid()">Reset</button>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
